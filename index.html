<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gesture Controlled 3D Particles</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }
    canvas { display: block; }
    #hint {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      color: #aaa;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div id="hint">Open hand = expand | Pinch = switch shape | Move hand = orbit</div>
<video id="video" playsinline style="display:none"></video>

<script>
// ======================
// THREE.JS SETUP
// ======================
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
camera.position.z = 60;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

// ======================
// PARTICLES
// ======================
let particleCount = 12000;
let geometry = new THREE.BufferGeometry();
let positions = new Float32Array(particleCount * 3);
let colors = new Float32Array(particleCount * 3);

const color = new THREE.Color();

function generateShape(type, spread = 15) {
  for (let i = 0; i < particleCount; i++) {
    let x = 0, y = 0, z = 0;

    if (type === 'heart') {
      const t = Math.random() * Math.PI * 2;
      x = 16 * Math.pow(Math.sin(t), 3);
      y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      z = (Math.random() - 0.5) * spread;
    }
    else if (type === 'saturn') {
      const r = 12 + Math.random() * 4;
      const a = Math.random() * Math.PI * 2;
      x = Math.cos(a) * r;
      y = (Math.random() - 0.5) * 2;
      z = Math.sin(a) * r;
    }
    else if (type === 'flower') {
      const a = Math.random() * Math.PI * 2;
      const r = Math.sin(5 * a) * 10;
      x = Math.cos(a) * r;
      y = Math.sin(a) * r;
      z = (Math.random() - 0.5) * spread;
    }
    else if (type === 'firework') {
      const a = Math.random() * Math.PI * 2;
      const b = Math.random() * Math.PI;
      const r = Math.random() * spread;
      x = r * Math.sin(b) * Math.cos(a);
      y = r * Math.sin(b) * Math.sin(a);
      z = r * Math.cos(b);
    }
    else {
      x = (Math.random() - 0.5) * spread * 2;
      y = (Math.random() - 0.5) * spread * 2;
      z = (Math.random() - 0.5) * spread * 2;
    }

    positions[i * 3] = x;
    positions[i * 3 + 1] = y;
    positions[i * 3 + 2] = z;

    color.setHSL(i / particleCount, 1, 0.6);
    colors[i * 3] = color.r;
    colors[i * 3 + 1] = color.g;
    colors[i * 3 + 2] = color.b;
  }

  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
}

let shapes = ['heart', 'flower', 'saturn', 'firework', 'cloud'];
let shapeIndex = 0;

generateShape(shapes[shapeIndex]);

const material = new THREE.PointsMaterial({
  size: 0.35,
  vertexColors: true,
  transparent: true,
  opacity: 0.9
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

// ======================
// HAND TRACKING
// ======================
const videoElement = document.getElementById('video');

const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

let lastPinch = false;

hands.onResults(results => {
  if (!results.multiHandLandmarks) return;

  const lm = results.multiHandLandmarks[0];

  const indexTip = lm[8];
  const thumbTip = lm[4];

  const dx = indexTip.x - thumbTip.x;
  const dy = indexTip.y - thumbTip.y;
  const pinchDistance = Math.sqrt(dx * dx + dy * dy);

  // Rotate system by hand position
  particles.rotation.y = (indexTip.x - 0.5) * Math.PI * 2;
  particles.rotation.x = (indexTip.y - 0.5) * Math.PI * 2;

  // Expand / contract
  const scale = THREE.MathUtils.clamp(1.5 - pinchDistance * 5, 0.5, 2.5);
  particles.scale.set(scale, scale, scale);

  // Pinch = change shape
  const isPinch = pinchDistance < 0.04;
  if (isPinch && !lastPinch) {
    shapeIndex = (shapeIndex + 1) % shapes.length;
    generateShape(shapes[shapeIndex]);
  }
  lastPinch = isPinch;
});

const cameraUtils = new Camera(videoElement, {
  onFrame: async () => await hands.send({ image: videoElement }),
  width: 640,
  height: 480
});

cameraUtils.start();

// ======================
// ANIMATION LOOP
// ======================
function animate() {
  requestAnimationFrame(animate);
  particles.rotation.z += 0.001;
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
